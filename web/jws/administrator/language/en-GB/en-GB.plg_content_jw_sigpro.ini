JW_SIGP_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'Simple Image Gallery Pro' Plugin v2.5.7 for Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/' title='Simple Image Gallery Pro by JoomlaWorks'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sigpro/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Simple Image Gallery Pro by JoomlaWorks' /></a>Добавление галерей изображения в Joomla! статьи теперь суперлегки и просты, используя волшебную 'галерею Simple Image Про' плагин для Joomla!. Плагин может повернуть любую папку изображений, расположенных в Вашем Joomla! веб-сайт в галерею стиля сетки изображения с прохладными предварительными просмотрами лайтбокса. И все это использование простого вставного признака как <b> {галерея} myphotos {/галерея} </b>. Чтобы узнать больше, пожалуйста, проверьте следующие ресурсы: <ul> &lt;литий&gt; &lt;цель = '_ бланк' href ='http://www.joomlaworks.net/content/view/25/42/'&gt; галерея Simple Image Про страница продукта  <!--литий--> &lt;литий&gt; &lt;цель = '_ бланк' href ='http://www.joomlaworks.net/content/view/51/41/'&gt; галерея Simple Image Про документация  <!--литий--> &lt;литий&gt; &lt;цель = '_ чистое' название ='Visit JoomlaWorks! ' href ='http://www.joomlaworks.net/'&gt; Узнают больше обо всех расширениях JoomlaWorks для Joomla! и другие системы  <!--литий--> </ul> <b> галерея Simple Image, Про </b>, &lt;цель = '_ бланк' href ='http://www.joomla.org/'&gt; Joomla!  пакет расширения, развитый &lt;цель = '_ чистое' название ='Visit JoomlaWorks! ' href ='http://www.joomlaworks.net'&gt; JoomlaWorks  и выпущенный в соответствии с коммерческой лицензией. Русифицирован Джумла-ПРОСТО! href ='http://www.Joomla-prosto.ru'
