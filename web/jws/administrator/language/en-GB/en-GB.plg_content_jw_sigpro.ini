JW_SIGP_XML_FLICKR_API_KEY_DESC="Фотонаборы Flickr требуют ключа API, чтобы быть включенными, используя API Flickr, эффективный на октябрь 2011. Регистрируйтесь на свой счет Flickr, затем посетите http://www.flickr.com/services/apps/create/ и получите некоммерческий ключ. Назовите свое приложение как Ваш веб-сайт."
